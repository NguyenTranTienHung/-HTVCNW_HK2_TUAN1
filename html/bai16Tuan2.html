<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai16</title>
    <style>
        .box {
            width: 33%;
            margin: 200px;
            text-align: left;
            box-shadow: 5px 5px 5px 5px #888888;
            background-color: white;
        }
    </style>
</head>
<body>
    <div class="box">
    <h1>Travel reservation form</h1>
    <h3>* denotes mandotory</h3>
    <p>
        Full name*:<br>
        <input type="text" value="" size="20" maxlength="20" placeholder="FirstName LastName">
        <br>Email Address*:<br>
        <input type="text" value="" size="20" maxlength="20" placeholder="EMAIL_ADDRESS">
        <br>Select Tour Package*:<br>
        <select>
            <option>123</option>
            <option>XYZ</option>
            <option>ABC</option>
        </select>
        <br>Arrival date*:<br>
        <input type="date" name="txtDate" value="" size="20" maxlength="20">
        <br>Number of Person*:<br>
        <input type="text" value="" size="20" maxlength="20" placeholder="UNKNOWN_TYPE">
        <br>What would you want to avail?*
        <br>Boarding <input type="radio"/>
        <br> Fooding <input type="radio"/> 
        <br>Sight Seeing <input type="radio"/> 
        <br>Discout Coupon code :<br>
        <input type="text" value="" size="20" maxlength="20" placeholder="UNKNOWN_TYPE">
        <br>Terms and conditions*<br>
        <input type="radio"/> I agree <input type="radio"/> I disagree
        <br><button>Complete Reservation</button>
    </p>
    </div>
</body>
</html>
